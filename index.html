<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spider-Man Multiverse</title>
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/home.css">
    <script src="assets/scripts/carousel.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="page.html?pg=tm-sm1">Tobey Maguire</a>
                </li>
                <li>
                    <img src="assets/images/sm-logo.svg" alt="Spider-Man logo">
                </li>
                <li>
                    <a href="page.html?pg=ag-sm1">Andrew Garfield</a>
                </li>
                <li>
                    <a href="page.html?pg=th-sm1">Tom Holland</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <ul class="carousel" style="transform: rotateY(0deg);">
                <li class="carousel-item eventAll">
                    <img src="assets/images/tm--char.png" alt="Tobey Maguire as Spider-Man">
                    <h3>Tobey Maguire</h3>
                </li>
                <li class="carousel-item">
                    <img src="assets/images/ag--char.png" alt="Andrew Garfield as Spider-Man">
                    <h3>Andrew Garfield</h3>
                </li>
                <li class="carousel-item">
                    <img src="assets/images/th--char.png" alt="Tom Holland as Spider-Man">
                    <h3>Tom Holland</h3>
                </li>
            </ul>
        </section>
        <ul class="controls">
            <li><button aria-label="Previous slide"><</button></li>
            <li>
                <ol class="control-direct">
                    <li><button class="control-btn btn-active" aria-label="Select slide 1">01</button></li>
                    <li><button class="control-btn" aria-label="Select slide 2">02</button></li>
                    <li><button class="control-btn" aria-label="Select slide 3">03</button></li>
                </ol>
            </li>
            <li><button aria-label="Next slide">></button></li>
        </ul>
    </main>
</body>
</html>
